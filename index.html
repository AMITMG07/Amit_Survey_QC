<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey QC To-Do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Survey QC</h2>

        <div id="todo-list">
            <!-- Default todos will be added by JS -->
        </div>

        <h3>Custom Logic Check Points</h3>
        <div id="custom-todo-list"></div>

        <h4>Add Custom Logic Points</h4>
        <div class="add-section">
            <input type="text" id="custom-input" placeholder="Enter custom logic point">
            <button id="add-btn">Add</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
