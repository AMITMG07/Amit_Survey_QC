<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey QC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Home Page -->
  <div id="home-page" class="page active">
    <div class="home-container">
      <h1>Survey QC</h1>
      <p class="subtitle">Quickly check survey scripts, validate links, and generate reports effortlessly.</p>
      <div class="button-group">
        <!-- 1) Only two buttons -->
        <button onclick="navigateTo('add-question-page')">➕ Add Question Page</button>
        <button onclick="downloadAndEmailPDF()">📑 Download & Email PDF</button>
      </div>
      <p class="footer-note">Designed for efficiency and accuracy in survey quality control.</p>
    </div>
  </div>

  <!-- Add Question Page -->
  <div id="add-question-page" class="page">
    <div class="container">
      <h2>Survey QC</h2>
      <h3>➕ Add Question</h3>
      <div class="add-section">
        <input type="text" id="question-number-input" placeholder="Enter Question Number (e.g., Q1)" />
        <button onclick="startCheck()">Script & Link Check</button>
      </div>
      <button class="nav-btn" onclick="navigateTo('home-page')">🏠 Back to Home</button>
    </div>
  </div>

  <!-- Script Check Page -->
  <div id="script-page" class="page">
    <div class="container">
      <h2>Survey QC</h2>
      <h3>📋 Script Check <span id="script-q-label" class="q-label"></span></h3>
      <div id="script-check-list"></div>
      <h4>Add Custom Logic Points</h4>
      <div class="add-section">
        <input type="text" id="custom-script-input" placeholder="Enter custom logic point" />
        <button id="add-script-btn">Add</button>
      </div>
      <div id="custom-script-list"></div>
      <button class="nav-btn" onclick="navigateTo('link-page')">➡️ Go to Link QC</button>
      <button class="nav-btn" onclick="navigateTo('home-page')">🏠 Back to Home</button>
    </div>
  </div>

  <!-- Link QC Page -->
  <div id="link-page" class="page">
    <div class="container">
      <h2>Survey QC</h2>
      <h3>🔗 Link QC <span id="link-q-label" class="q-label"></span></h3>
      <div id="link-qc-list"></div>
      <h4>Add Custom Logic Points</h4>
      <div class="add-section">
        <input type="text" id="custom-link-input" placeholder="Enter custom logic point" />
        <button id="add-link-btn">Add</button>
      </div>
      <div id="custom-link-list"></div>
      <button class="nav-btn" onclick="finishCheck()">✅ Done</button>
      <button class="nav-btn" onclick="navigateTo('home-page')">🏠 Back to Home</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
